<!-- Modal edition photo -->
<div class="modal fade" id="editionPhotoModal" tabindex="-1" aria-labelledby="editionPhotoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="editionPhotoModalLabel">Edition photo</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="namePhotoInput" class="form-label">Titre de la photo</label>
                        <input type="text" class="form-control" id="namePhotoInput" placeholder="Pizza fruit de mer">
                    </div>
                    <div class="form-group mb-3">
                        <label for="imageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="imageInput">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-secondary text-white">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal suppression photo -->
<div class="modal fade" id="deletePhotoModal" tabindex="-1" aria-labelledby="deletePhotoModalLabel" aria-hidden="true">

                        <p>Titre de la photo</p>

                    </div>
                    <div class="text-center">

                        <button type="button" class="btn btn-secondary text-white"
                            data-bs-dismiss="modal">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
