<div class="reservations-scene">
    <div class="reservations-scene-content">
        <p class="text-center text-white content-center">La confiance authtentique des choses bien prise en compte.
        </p>
        <h1 class="text-center text-white">Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="form-group mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="nomInput" placeholder="Entrer votre nom" value="john">
        </div>
        <div class="form-group mb-3">
            <label for="prénomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="prénomInput" placeholder="Entrer votre prénom"
                value="doe">
        </div>
        <div class="form-group mb-3">
            <label for="AllergieInput" class="form-label">Allergies</label>
            <input type="text" class="form-control" id="allergieInput"
                placeholder="Entrer vos allergies (fruit de mer, arachide, etc)" value="cacahuete">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="methodeChoisi" id="surPlaceRadio" checked>
            <label class="form-check-label" for="soirRadio">
                Sur place
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="methodeChoisi" id="aEmporterRadio" checked>
            <label class="form-check-label" for="soirRadio">
                à emporter
            </label>
        </div>
        <div class="form-group mb-3">
            <label for="NbConviveInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="allergieInput"
                placeholder="Combien avez vous de convives habituelement ?" value="4">
        </div>
        <div class="form-group mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3"></div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
            <label class="form-check-label" for="midiRadio">
                Midi
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
            <label class="form-check-label" for="soirRadio">
                Soir
            </label>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:00</option>
                <option>19:15</option>
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
                <option>21:15</option>
                <option>21:30</option>
                <option>21:45</option>
                <option>22:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-secondary text-white">Réserver</button>
            <button type="button" class="btn btn-danger text-white" data-bs-toggle="modal"
                data-bs-target="#cancelModal">Annuler</button>
        </div>
    </form>
</div>
<div class="mb-3">
    <h2>Vos choix</h2>
    <div id="commande"></div>
</div>
<!-- Modal annulation photo -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="cancelPhotoLabel">Souhaitez-vous vraiment annuler votre
                    reservation?</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="text-center">
                        <button type="button" class="btn btn-danger text-white">Confirmer</button>
                        <button type="button" class="btn btn-secondary text-white">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
