<div class="connexion-scene">
    <div class="connexion-scene-content">
        <p class="text-center text-white content-center">La qualité authentique d’une pizza partagé entre amis</p>
        <h1 class="text-center text-white">Inscription</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nomInput" placeholder="Entrer votre nom">
        </div>
        <div class="form-group mb-3">
            <label for="prénomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prénomInput" placeholder="Entrer votre prénom">
        </div>
        <div class="form-group mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Entrer votre email">
        </div>
        <div class="form-group mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Entrer votre mot de passe">
        </div>
        <div class="form-group mb-3">
            <label for="validatePasswordInput" class="form-label">Valider votre mot de passe</label>
            <input type="password" class="form-control" id="validatePasswordInput"
                placeholder="Entrer votre mot de passe">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary text-white">Inscription</button>
        </div>
        <div class="text-center pt-4">
            <a class="typoserif" href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
        </div>
    </form>
</div>
