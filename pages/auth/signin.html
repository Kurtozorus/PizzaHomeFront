<div class="connexion-scene">
    <div class="connexion-scene-content">
        <p class="text-center text-white content-center">La qualité authentique d’une pizza partagé entre amis</p>
        <h1 class="text-center text-white">Connexion</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Entrer votre email">
        </div>
        <div class="form-group mb-3">
            <label for="passwordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Entrer votre mot de passe">
            <div class="invalid-feedback">
                Votre email ou votre mot de passe est incorrect.
            </div>
        </div>
        <div class="text-center">
            <button type="button" id="btn-signin" class="btn btn-secondary text-white">Connexion</button>
        </div>
        <div class="text-center pt-4">
            <a class="typoserif" href="/signup">Vous n'avez pas de compte ? inscrivez-vous ici !</a>
        </div>
    </form>
</div>
